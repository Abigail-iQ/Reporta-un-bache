<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReportaBaches - Plataforma Ciudadana</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap para diseño responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA3FhJ_yeDnTa5JB1UnAhgCvkQ3FFtGXM&callback=initMap" async defer></script>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand text-white">🚧 ReportaBaches</span>
        </div>
    </nav>

    <!-- Mapa interactivo -->
    <div id="map"></div>
    
    <!-- Botón flotante para reportar -->
    <button id="reportBtn" class="btn btn-danger">Reportar Bache</button>

    <!-- Formulario de reporte (oculto inicialmente) -->
    <div id="reportForm" class="form-container">
        <h3>Reportar Bache</h3>
        <form id="bacheForm">
            <div class="mb-3">
                <label>Ubicación:</label>
                <input type="text" id="ubicacion" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label>Descripción:</label>
                <textarea id="descripcion" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label>Subir foto:</label>
                <input type="file" id="foto" class="form-control">
            </div>
            <div class="mb-3">
                <label><input type="checkbox" id="anonimo"> Reportar anónimamente</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="button" id="cancelBtn" class="btn btn-secondary">Cancelar</button>
        </form>
    </div>

    <!-- Lista de reportes (ejemplo) -->
    <div class="reports-list">
        <h4>Últimos reportes</h4>
        <div id="reportes" class="list-group"></div>
    </div>

    <!-- Nueva sección: Imagen al final -->
    <div class="text-center my-5">
        <img src="img/imagen1.png" alt="Imagen descriptiva" class="img-fluid rounded">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
